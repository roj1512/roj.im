<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --dark-background: linear-gradient(180deg, #222, #000);
        --light-background: linear-gradient(180deg, #eee, #fff);

        --dark-fill: url(#dark);
        --light-fill: url(#light);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --dark-background: linear-gradient(180deg, #eee, #fff);
          --light-background: linear-gradient(180deg, #222, #000);

          --dark-fill: url(#light);
          --light-fill: url(#dark);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 100%;
        height: 100vh;

        background: var(--dark-background);
      }

      section {
        right: 0;
        z-index: 9;
        position: fixed;

        width: 50%;
        height: 100vh;

        background: var(--light-background);
      }

      svg {
        z-index: 10;
        width: 200px;
      }

      .light {
        fill: var(--light-fill);
      }

      .dark {
        fill: var(--dark-fill);
      }

      #sc {
        bottom: 0;
        width: 375px;
        position: absolute;
      }

      #sc path {
        fill: red;
      }
    </style>
  </head>
  <body>
    <main>
      <section></section>
      <svg
        width="952"
        height="905"
        viewBox="0 0 952 905"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="light"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M588.257 345.492L476 0V690.983L769.893 904.508L657.636 559.017L951.528 345.492H588.257Z"
          fill="url(#light)"
        />
        <path
          class="dark"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M476 0L363.743 345.492H0.47168L294.364 559.017L182.107 904.508L476 690.983V0Z"
          fill="url(#dark)"
        />
        <defs>
          <linearGradient
            id="light"
            x1="476"
            y1="0"
            x2="476"
            y2="1000"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#222" />
            <stop offset="1" stop-color="#000" />
          </linearGradient>
          <linearGradient
            id="dark"
            x1="476"
            y1="0"
            x2="476"
            y2="1000"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#eee" />
            <stop offset="1" stop-color="#fff" />
          </linearGradient>
        </defs>
      </svg>
    </main>

    <script>
      let count = 0;

      let places = [
        "https://t.me/roj1512",
        "https://github.com/roj1512",
        "https://twitter.com/roj1512",
        "https://stackoverflow.com/users/10379728/roj1512"
      ];

      const style = getComputedStyle(document.documentElement);

      function swapColors() {
        const darkBackground = style.getPropertyValue("--dark-background");
        const lightBackground = style.getPropertyValue("--light-background");

        const darkFill = style.getPropertyValue("--dark-fill");
        const lightFill = style.getPropertyValue("--light-fill");

        document.documentElement.style.setProperty(
          "--dark-background",
          lightBackground
        );

        document.documentElement.style.setProperty(
          "--light-background",
          darkBackground
        );

        document.documentElement.style.setProperty("--dark-fill", lightFill);
        document.documentElement.style.setProperty("--light-fill", darkFill);
      }

      document.addEventListener("click", () => {
        swapColors();

        count++;

        if (count != 0 && count % 2 == 0 && places.length != 0) {
          const place = places[Math.floor(Math.random() * places.length)];

          places.splice(places.indexOf(place), 1);

          window.open(place, "_blank");
        }
      });
    </script>
  </body>
</html>
