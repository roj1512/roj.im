<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-WBJEWHJT2K"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-WBJEWHJT2K");
    </script>
    <style>
      :root {
        --dark: #222222;
        --light: #eeeeee;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --dark: #eeeeee;
          --light: #222222;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition-duration: 500ms;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 100%;
        height: 100vh;

        background-color: var(--dark);
      }

      section {
        right: 0;
        z-index: 9;
        position: fixed;

        width: 50%;
        height: 100vh;

        background-color: var(--light);
      }

      svg {
        z-index: 10;
        width: 200px;
      }

      .light {
        fill: var(--light);
      }

      .dark {
        fill: var(--dark);
      }

      #sc {
        bottom: 0;
        width: 375px;
        position: absolute;
      }

      #sc path {
        fill: red;
      }
    </style>
  </head>
  <body>
    <main>
      <section></section>
      <svg
        width="952"
        height="905"
        viewBox="0 0 952 905"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="dark"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M588.257 345.492L476 0V690.983L769.893 904.508L657.636 559.017L951.528 345.492H588.257Z"
          fill="#222222"
        />
        <path
          class="light"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M476 0L363.743 345.492H0.47168L294.364 559.017L182.107 904.508L476 690.983V0Z"
          fill="#eeeeee"
        />
      </svg>
    </main>
    
    <a rel="me" href="https://nerdculture.de/@roj"></a>

    <script>
      let count = 0;

      let places = [
        "https://t.me/roj1512",
        "https://github.com/roj1512",
        "https://twitter.com/roj1512",
        "https://stackoverflow.com/users/10379728/roj1512",
      ];

      const style = getComputedStyle(document.documentElement);

      function swapColors() {
        const dark = style.getPropertyValue("--dark");
        const light = style.getPropertyValue("--light");

        document.documentElement.style.setProperty("--dark", light);
        document.documentElement.style.setProperty("--light", dark);
      }

      document.addEventListener("click", () => {
        swapColors();

        count++;

        if (count != 0 && count % 2 == 0 && places.length != 0) {
          const place = places[Math.floor(Math.random() * places.length)];

          places.splice(places.indexOf(place), 1);

          window.open(place, "_blank");
        }
      });
    </script>
  </body>
</html>
