<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --dark: #222222;
        --light: #eeeeee;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --dark: #eeeeee;
          --light: #222222;
        }
      }

      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
        box-sizing: border-box;
        transition-property: fill background-color;
        transition-duration: 500ms;
      }

      main {
        width: 100%;
        height: 100vh;
      }

      .part {
        width: 50%;
        z-index: -1;
        height: 100%;
        position: fixed;
      }

      .left {
        background-color: var(--dark);
      }

      .right {
        right: 0;
        background-color: var(--light);
      }

      .flex {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      svg {
        width: 130px;
      }

      .dark {
        fill: var(--dark);
      }

      .light {
        fill: var(--light);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="left part"></div>
      <div class="right part"></div>
      <div class="flex">
        <svg
          width="1000"
          height="1000"
          viewBox="0 0 1000 1000"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="500" height="1000" fill="#222222" class="dark" />
          <rect
            x="500"
            width="500"
            height="1000"
            fill="#EEEEEE"
            class="light"
          />
          <mask
            id="mask0_307_18"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="500"
            y="0"
            width="500"
            height="1000"
          >
            <rect
              x="500"
              width="500"
              height="1000"
              fill="#EEEEEE"
              class="light"
            />
          </mask>
          <g mask="url(#mask0_307_18)">
            <path
              d="M500 0L612.257 345.492H975.528L681.636 559.017L793.893 904.508L500 690.983L206.107 904.508L318.364 559.017L24.4717 345.492H387.743L500 0Z"
              fill="#222222"
              class="dark"
            />
          </g>
          <mask
            id="mask1_307_18"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="500"
            height="1000"
          >
            <rect width="500" height="1000" fill="#222222" class="dark" />
          </mask>
          <g mask="url(#mask1_307_18)">
            <path
              d="M500 0L612.257 345.492H975.528L681.636 559.017L793.893 904.508L500 690.983L206.107 904.508L318.364 559.017L24.4717 345.492H387.743L500 0Z"
              fill="#EEEEEE"
              class="light"
            />
          </g>
        </svg>
      </div>
    </main>
    <script>
      const style = getComputedStyle(document.documentElement)

      let places = [
        "https://github.com/rojserbest",
        "https://t.me/rojserbest",
        "https://twitter.com/Roj_im",
      ]

      let count = 0

      document.addEventListener("click", () => {
        const dark = style.getPropertyValue("--dark")
        const light = style.getPropertyValue("--light")

        document.documentElement.style.setProperty("--dark", light)
        document.documentElement.style.setProperty("--light", dark)

        count++

        if (count != 0 && count % 2 == 0 && places.length != 0) {
          const place = places[Math.floor(Math.random() * places.length)]

          places.splice(places.indexOf(place), 1)

          window.open(place, "_blank")
        }
      })
    </script>
  </body>
</html>
